{
  "lockfileVersion": 1,
  "configVersion": 1,
  "workspaces": {
    "": {
      "name": "@autorelease-test/root",
      "dependencies": {
        "@autorelease-test/set-version": "workspace:*",
      },
    },
    "package-a": {
      "name": "@autorelease-test/package-a",
      "version": "0.0.0",
    },
    "package-b": {
      "name": "@autorelease-test/package-b",
      "version": "0.0.0",
    },
    "package-c": {
      "name": "@autorelease-test/package-c",
      "version": "0.0.0",
    },
    "set-version": {
      "name": "@autorelease-test/set-version",
      "version": "0.0.0",
      "bin": "src/index.js",
    },
  },
  "packages": {
    "@autorelease-test/package-a": ["@autorelease-test/package-a@workspace:package-a"],

    "@autorelease-test/package-b": ["@autorelease-test/package-b@workspace:package-b"],

    "@autorelease-test/package-c": ["@autorelease-test/package-c@workspace:package-c"],

    "@autorelease-test/set-version": ["@autorelease-test/set-version@workspace:set-version"],
  }
}
